<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title>Sign-Up</title>
  </head>
  <body >
    <!-- Register Form -->
    <div class="container p-5 text-center shadow-1-strong rounded mb-5 text-dark">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto" style="backdrop-filter: blur(10px);">
                <h1 class="mb-4">Register</h1>
            <div class="mb-4">
              <div class="from-group">
                    <label for="name"><i class="fas fa-user-circle"></i> Name</label>
                    <input required type="text" placeholder="Enter your name" name="name" id="name" class="form-control">
                </div>
                <br>
                <div class="from-group">
                    <label for="E-mail"><i class="fas fa-envelope"></i> E-mail</label>
                    <input required type="email" placeholder="Enter your e-mail" name="email" id="email" class="form-control">
                </div>
                <br>
                <div class="from-group">
                    <label for="password"><i class="fas fa-key"></i> Password</label>
                    <input required type="password" placeholder="Enter password" name="password" id="password" class="form-control">
                </div>
                <br>
                <a href="login.html" class="btn btn-outline-dark"><i class="fas fa-fingerprint"></i> Login</a>
                <button type="submit" onclick="SignUp()" class="btn btn-outline-success"><i class="fas fa-id-badge"></i> Register</button>
                <br>
                <button class="btn btn-outline-primary btn-lg mt-2" onclick="GoogleSignUp()">Sign-in with <i class="fab fa-google"></i></button>
              </div>
            </div>
        </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="./script.js"></script>
  </body>
</html>
